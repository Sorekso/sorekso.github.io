<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Nombres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">RULETA ALEATORIA</h1> <!-- TÃ­tulo agregado -->
    <div class="container">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div class="arrow"></div>
        <div class="controls">
            <input type="text" id="nameInput" placeholder="Agregar nombre">
            <button id="addButton">Agregar</button>
            <button id="spinButton">Girar</button>
            <button id="removeButton" disabled>Eliminar ganador</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
